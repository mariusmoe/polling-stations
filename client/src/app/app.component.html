<div class="wrapper">
  <agm-map [zoom]="13" [latitude]="lat" [longitude]="lon">
    <agm-marker
      *ngFor="let row of searchResult; let i = index"
      [latitude]="getLat(row._source.gps_coordinates)"
      [longitude]="getLon(row._source.gps_coordinates)"
    ></agm-marker>
  </agm-map>
  <app-search class="floating-search"></app-search>
  <div class="center">
    <app-result class="floating-result"></app-result>
  </div>
</div>
